<!DOCTYPE html>
<html lang = "en" class = "nojs">
  <head>
    <title> Project One </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </head>
  <body>
    <main id="content">
    <h1>Win a trip to Japan!</h1>
    <img src = "https://cdn-image.departures.com/sites/default/files/styles/city_drawer_image/public/1474060949/japan_tokyo_1100x733.jpg?itok=eaCmg7VT"
                        alt = "Tokyo">
    <p>
      Enter this giveaway for a chance to win a FREE trip to Tokyo, Japan! 
    </p>
    <form method="get" action="#null">
      <ol>
        <li id = "name">
          <label for = "fullname"> Name: </label>
          <input type = "text" name = "fullname" id = "fullname" autocomplete = "on"/>
        </li>
        <li id = "input-email">
          <label for = "email"> Email: </label>
          <input type = "email" name = "email" id = "email" pattern = "^.+@.+$" autocomplete = "on" />
        </li>
        <li id="input-age-verification">
          <input type = "checkbox" id = "age-verification" name = "age-verification" value = "18" />
          <label for = "age-verification"> I am 18 years of age or older. </label>
        </li>
        <li id = "input-submit">
          <input type = "submit" name = "submit" id = "submit" value = "Enter today!" />
        </li>
      </ol>
    </form>
    </main>
  </body>
</html>
